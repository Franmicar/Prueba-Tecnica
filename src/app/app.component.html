<!-- Menu lateral -->
<mat-sidenav-container>
  <mat-sidenav mode="push" [(opened)]="opened">
    <mat-list role="list">

      <mat-list-item role="listitem">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'home.language' | translate }}</mat-label>
          <mat-select #langSelect value={{trs.langs[0]}} (selectionChange)="trs.changeLang(langSelect.value)">
            <mat-option *ngFor="let lang of trs.langs" [value]="lang">
              {{lang}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-slide-toggle>{{ 'home.dark-mode' | translate }}</mat-slide-toggle>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content>

    <header>
      <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="opened=!opened">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ 'home.title' | translate }}</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </header>

    <div id=content>

      <p><b>{{ 'home.section' | translate }}</b> > {{ 'home.todo' | translate }}</p>

      <button mat-raised-button color="primary" (click)="openAdd()">
        <mat-icon>add</mat-icon>
        {{ 'home.add-toDo' | translate }}
      </button>

      <mat-card>

        <mat-card-title>{{ 'home.todo-table' | translate }}
          <button mat-menu-item (click)="loadTareas()">
            <mat-icon>refresh</mat-icon>
          </button>
        </mat-card-title>

        <mat-card-content>

          <mat-spinner *ngIf=spinner.showSpinner></mat-spinner>

          <table mat-table [dataSource]="tareas" class="mat-elevation-z8">
            <!-- Columna de tareas -->
            <ng-container matColumnDef="tarea">
              <td mat-cell *matCellDef="let tarea">
                <p><b>{{ tarea.titulo }}</b></p>
                <p>{{ tarea.descripcion }}</p>
              </td>
            </ng-container>

            <!-- Columna de menus -->
            <ng-container matColumnDef="menu">
              <td mat-cell *matCellDef="let tarea">
                <button mat-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openEdit(tarea)">
                    <mat-icon>edit</mat-icon> Editar
                  </button>
                  <button mat-menu-item (click)="openDel(tarea)">
                    <mat-icon>delete</mat-icon> Borrar
                  </button>
                </mat-menu>
              </td>
            </ng-container>


            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </mat-card-content>
      </mat-card>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
